<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plans</title>
    <link rel="stylesheet" href="../css/plan-style.css" />
  </head>
  <body>
    <header class="navbar">
      <nav>
        <div class="nav-left">
          <span class="back-arrow"
            ><img src="../images/back.svg" alt="back-icon"
          /></span>
          <span class="back-text">Back</span>
        </div>
        <div>
            <img
            src="../images/dark-logo.svg"
            alt="Logo"
            class="logo desktop-logo"
            />
            <img
            src="../images/icon-logo.svg"
            alt="Logo Icon"
            class="logo mobile-logo"
            />
        </div>
        <div></div>
      </nav>
    </header>
    <section class="stepper-wrapper">
      <div class="stepper-container">
        <div class="progress-line">
          <div class="progress-fill"></div>
        </div>
        <div class="steps">
          <div class="step completed">
            <div class="tick">
              <img src="../images/tick.svg" />
            </div>
            <p>Get Quote</p>
          </div>

          <div class="step active">
            <div class="plane">
              <img src="../images/plan-icon.svg" />
            </div>
            <p>Plan Option</p>
          </div>

          <div class="step">
            <div class="circle"></div>
            <p>Travellers</p>
          </div>

          <div class="step">
            <div class="circle"></div>
            <p>Payment</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
