<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plans</title>
    <link rel="stylesheet" href="../css/plan-style.css" />
  </head>
  <body>
    <header class="navbar">
      <nav>
        <div class="nav-left">
          <a href="../index.html" class="back-a">
            <span 
              ><img src="../images/back.svg" alt="back-icon"
            /></span>
            <span class="back-text">Back</span>
          </a>
        </div>
        <div>
          <img
            src="../images/dark-logo.svg"
            alt="Logo"
            class="logo desktop-logo"
          />
          <img
            src="../images/icon-logo.svg"
            alt="Logo Icon"
            class="logo mobile-logo"
          />
        </div>
        <div></div>
      </nav>
    </header>
    <section class="stepper-wrapper">
      <div class="stepper-container">
        <div class="progress-line">
          <div class="progress-fill"></div>
        </div>
        <div class="steps">
          <div class="step completed">
            <div class="tick">
              <img src="../images/tick.svg" />
            </div>
            <p>Get Quote</p>
          </div>
          <div class="step active">
            <div class="plane">
              <img src="../images/plan-icon.svg" />
            </div>
            <p>Plan Option</p>
          </div>
          <div class="step">
            <div class="circle"></div>
            <p>Travellers</p>
          </div>
          <div class="step">
            <div class="circle"></div>
            <p>Payment</p>
          </div>
        </div>
      </div>
    </section>
   <section class="trip-details">
  <div class="trip-details-bar">
    <div class="item">
      <span class="label">Destination(s):</span>
      <span class="value">Australia</span>
    </div>

    <div class="divider"></div>

    <div class="item">
      <span class="label">Dates:</span>
      <span class="value">04/11/2025 - 13/11/2025</span>
    </div>

    <div class="divider"></div>

    <div class="item">
      <span class="label">Traveller Ages:</span>
      <span class="value">23</span>
    </div>

    <button class="edit-btn">Edit</button>
  </div>
  <div class="trip-details-card">
    <div class="card-header">
      <h2>Trip Details</h2>
      <button class="edit-btn">Edit</button>
    </div>

    <div class="card-row">
      <span class="label">Destination(s):</span>
      <span class="value">Australia</span>
    </div>

    <div class="card-row">
      <span class="label">Dates:</span>
      <span class="value">04/11/2025 - 13/11/2025</span>
    </div>

    <div class="card-row">
      <span class="label">Traveller Ages:</span>
      <span class="value">23</span>
    </div>
  </div>
</section> 
  </body>
</html>
